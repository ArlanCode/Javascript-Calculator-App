<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button class="secundary-operators" onclick="clearDisplay()">C</button>
            <button class="secundary-operators" onclick="backspace()">
                <i class="material-icons">backspace</i>
            </button>
            <button class="secundary-operators" onclick="appendToDisplay('%')">%</button>
            <button class="primary-operators" onclick="appendToDisplay('/')">/</button>
        </div>
        <div class="buttons">
            <button onclick="appendToDisplay(7)">7</button>
            <button onclick="appendToDisplay(8)">8</button>
            <button onclick="appendToDisplay(9)">9</button>
            <button class="primary-operators" onclick="appendToDisplay('*')">*</button>
        </div>
        <div class="buttons">
            <button onclick="appendToDisplay(4)">4</button>
            <button onclick="appendToDisplay(5)">5</button>
            <button onclick="appendToDisplay(6)">6</button>
            <button class="primary-operators" onclick="appendToDisplay('-')">-</button>
        </div>
        <div class="buttons">  
            <button onclick="appendToDisplay(1)">1</button>
            <button onclick="appendToDisplay(2)">2</button>
            <button onclick="appendToDisplay(3)">3</button>
            <button class="primary-operators" onclick="appendToDisplay('+')">+</button> 
        </div>
        <div class="buttons">
            <button onclick="appendToDisplay(0)">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button class="primary-operators" onclick="calculate()" id="button-equal">=</button>
        </div>

    </div>
</body>
</html>
