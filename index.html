<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <input type="text">
        <div class="buttons five">
            <button>C</button>
            <button>%</button>
            <button>x</button>
            <button>/</button>
        </div>
        <div class="buttons four">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>
        </div>
        <div class="buttons three">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
        </div>
        <div class="buttons two">  
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button> 
        </div>
        <div class="buttons one">
            <button>0</button>
            <button>.</button>
            <button id="button-equal">=</button>
        </div>

    </div>
</body>
</html>
